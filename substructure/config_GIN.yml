model:
  - GIN
device:
  - cpu
walk:
  - bfs
hops:
  - 1
batch_size:
  - 1024
learning_rate:
  - 0.01
classifier_epochs:
  - 5000
hidden_units:  # Note: GIN add a first layer that simply adds up all node features
  - [64, 64, 64, 64, 64]
optimizer:
  - SGD
scheduler:
  -
    class: StepLR
    args:
      step_size: 50
      gamma: 0.5
loss:
  - MulticlassClassificationLoss
train_eps:
  - true
l2:
  - 0.
aggregation:
  - sum
gradient_clipping:
  - null
dropout:
  - 0.5
early_stopper:
  -
    class: Patience
    args:
      patience: 10000
      use_loss: True
shuffle:
  - True
resume:
  - False
random_labels:
  - False